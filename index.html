<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/api.js"></script>
    <script defer src="js/color.js"></script>
</head>

<body>
    <div id="root">
        <div id="card">
            <h1>Compartilhe seu #rocketcard</h1>
            <div class="phone">
                <div class="content">
                    <div class="logo-div">
                        <img src="assets/logo.svg" alt="" class="logo">
                        <span class="data"></span>
                    </div>

                    <div class="content-img">
                        <div class="info">
                            <ul>
                                <li><img src="assets/followers.svg" alt=""> <span class="data"></span> Seguidores</li>
                                <li><img src="assets/following.svg" alt=""> <span class="data"></span> Seguindo</li>
                                <li><img src="assets/repository.svg" alt=""> <span class="data"></span> Reposit√≥rios</li>
                                <li><img src="assets/company.svg" alt=""> <span class="data"></span></li>
                                <li><img src="assets/location.svg" alt=""> <span class="data"></span></li>
                            </ul>
                        </div>
                        <div class="photo">
                            <img src="" alt="" class="data img-profile">
                        </div>

                    </div>


                    <div class="rocketcard">
                        <img src="assets/logo.svg" class="logo-bottom">
                        <span>ROCKETCARD</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>Customizar Rocketcard</p>
            <button>Gerar background</button>
        </div>
    </div>
</body>

</html>
